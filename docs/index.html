<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kape Samaritan & MMAKWANY</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="landing-split">
        <!-- Kape Samaritan Side -->
        <section class="split-side kape-side">

            <h1 class="brand-title">KAPE SAMARITAN</h1>
            <p class="brand-desc">
                Your premier destination for events, dining, and comfortable stays. 
                Experience our renowned hospitality.
            </p>
            <div style="display: flex; gap: 1rem;">

        <!-- MMAKWANY Side -->
        <section class="split-side mmakwany-side">
            <img src="images/branding/mmakwany-logo.png" alt="Mmakwany Logo" class="brand-logo">
            <h1 class="brand-title">MMAKWANY</h1>
            <p class="brand-desc">
                An exclusive sanctuary for those seeking privacy and luxury. 
                Your home away from home.
            </p>
            <div style="display: flex; gap: 1rem;">
                <a href="mmakwany-home.html" class="btn btn-mmakwany">Enter Sanctuary</a>
